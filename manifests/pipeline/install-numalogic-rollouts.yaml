apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: numalogic-rollouts-pipeline
  namespace: numalogic-rollouts
spec:
  edges:
  - from: input
    to: window
  - from: input
    to: input-output
  - from: window
    to: preprocess
  - from: preprocess
    to: inference
  - from: inference
    to: threshold
  - conditions:
      tags:
        operator: or
        values:
        - train
    from: threshold
    onFull: discardLatest
    to: trainer
  - conditions:
      tags:
        operator: or
        values:
        - train
    from: threshold
    to: training-output
  - conditions:
      tags:
        operator: or
        values:
        - postproc
    from: threshold
    to: postprocess
  - from: postprocess
    to: output
  - from: postprocess
    to: prometheus-pusher
  interStepBufferServiceName: numalogic-isbs
  vertices:
  - name: input
    source:
      http:
        service: false
  - name: preprocess
    scale:
      max: 5
      min: 1
    udf:
      container:
        args:
        - python
        - starter.py
        - udf
        - preprocess
        env:
        - name: DEBUG
          value: "true"
        - name: REDIS_AUTH
          valueFrom:
            secretKeyRef:
              key: redis-password
              name: isbsvc-redis-isbs-redis-auth
        image: quay.io/numaio/numalogic-prometheus/udf:v0.4.15
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /app/numaprom/configs
          name: app-configs
        - mountPath: /app/numaprom/default-configs
          name: default-configs
    volumes:
    - configMap:
        name: numalogic-rollouts-app-configs
      name: app-configs
    - configMap:
        name: numalogic-rollouts-default-configs
      name: default-configs
  - limits:
      readBatchSize: 1
    name: window
    scale:
      max: 1
      min: 1
    udf:
      container:
        args:
        - python
        - starter.py
        - udf
        - window
        env:
        - name: DEBUG
          value: "true"
        - name: REDIS_AUTH
          valueFrom:
            secretKeyRef:
              key: redis-password
              name: isbsvc-redis-isbs-redis-auth
        image: quay.io/numaio/numalogic-prometheus/udf:v0.4.15
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /app/numaprom/configs
          name: app-configs
        - mountPath: /app/numaprom/default-configs
          name: default-configs
    volumes:
    - configMap:
        name: numalogic-rollouts-app-configs
      name: app-configs
    - configMap:
        name: numalogic-rollouts-default-configs
      name: default-configs
  - name: inference
    scale:
      max: 5
      min: 1
    udf:
      container:
        args:
        - python
        - starter.py
        - udf
        - inference
        env:
        - name: DEBUG
          value: "true"
        - name: REDIS_AUTH
          valueFrom:
            secretKeyRef:
              key: redis-password
              name: isbsvc-redis-isbs-redis-auth
        image: quay.io/numaio/numalogic-prometheus/udf:v0.4.15
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /app/numaprom/configs
          name: app-configs
        - mountPath: /app/numaprom/default-configs
          name: default-configs
    volumes:
    - configMap:
        name: numalogic-rollouts-app-configs
      name: app-configs
    - configMap:
        name: numalogic-rollouts-default-configs
      name: default-configs
  - name: threshold
    scale:
      max: 5
      min: 1
    udf:
      container:
        args:
        - python
        - starter.py
        - udf
        - threshold
        env:
        - name: DEBUG
          value: "true"
        - name: REDIS_AUTH
          valueFrom:
            secretKeyRef:
              key: redis-password
              name: isbsvc-redis-isbs-redis-auth
        image: quay.io/numaio/numalogic-prometheus/udf:v0.4.15
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /app/numaprom/configs
          name: app-configs
        - mountPath: /app/numaprom/default-configs
          name: default-configs
    volumes:
    - configMap:
        name: numalogic-rollouts-app-configs
      name: app-configs
    - configMap:
        name: numalogic-rollouts-default-configs
      name: default-configs
  - name: postprocess
    scale:
      max: 5
      min: 1
    udf:
      container:
        args:
        - python
        - starter.py
        - udf
        - postprocess
        env:
        - name: DEBUG
          value: "true"
        - name: REDIS_AUTH
          valueFrom:
            secretKeyRef:
              key: redis-password
              name: isbsvc-redis-isbs-redis-auth
        image: quay.io/numaio/numalogic-prometheus/udf:v0.4.15
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /app/numaprom/configs
          name: app-configs
        - mountPath: /app/numaprom/default-configs
          name: default-configs
    volumes:
    - configMap:
        name: numalogic-rollouts-app-configs
      name: app-configs
    - configMap:
        name: numalogic-rollouts-default-configs
      name: default-configs
  - name: trainer
    scale:
      max: 5
      min: 1
    sink:
      udsink:
        container:
          args:
          - python
          - starter.py
          - udsink
          - train_rollout
          env:
          - name: DEBUG
            value: "true"
          - name: REDIS_AUTH
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: isbsvc-redis-isbs-redis-auth
          image: quay.io/numaio/numalogic-prometheus/udf:v0.4.15
          imagePullPolicy: Always
          volumeMounts:
          - mountPath: /app/numaprom/configs
            name: app-configs
          - mountPath: /app/numaprom/default-configs
            name: default-configs
    volumes:
    - configMap:
        name: numalogic-rollouts-app-configs
      name: app-configs
    - configMap:
        name: numalogic-rollouts-default-configs
      name: default-configs
  - name: prometheus-pusher
    scale:
      max: 5
      min: 1
    sink:
      udsink:
        container:
          env:
          - name: SKIP_VALIDATION_FAILED
            value: "true"
          - name: PROMETHEUS_SERVER
            value: http://prometheus-pushgateway.addon-metricset-ns.svc:9091
          - name: METRICS_LABELS
            value: intuit_alert=true
          image: quay.io/numaio/numaflow-sink/prometheus-pusher:v0.1.0
  - name: output
    scale:
      max: 1
      min: 1
    sink:
      log: {}
  - name: training-output
    scale:
      max: 1
      min: 1
    sink:
      log: {}
  - name: input-output
    scale:
      max: 1
      min: 1
    sink:
      log: {}
