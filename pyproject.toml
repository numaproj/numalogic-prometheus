[tool.poetry]
name = "numalogic-prometheus"
version = "0.0.1"
description = "ML inference on numaflow using numalogic on Prometheus metrics"
authors = ["Numalogic developers"]
packages = [{ include = "nlogicprom" }]

[tool.poetry.dependencies]
python = "~3.9"
dataclasses-json = "^0.5.6"
confluent-kafka = "^1.8.2"
cachetools = "^5.0.0"
redis = "^4.3.1"
pynumaflow = "~0.2.4"
numalogic = {version = "0.2.6", extras = ["mlflow"]}
boto3 = "^1.25.2"

[tool.poetry.dev-dependencies]
coverage = "^6.3"
black = "^22.1"
fakeredis = "^1.8"

[tool.black]
line-length = 100
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | \.idea
  | _build
  | buck-out
  | build
  | dist
  | tests/.*/setup.py
)/
'''

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
