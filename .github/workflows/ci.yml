name: Build Release CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Python version
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3

    - name: Docker Login
      uses: docker/login-action@v2
      with:
        registry: quay.io
        username: ${{ secrets.QUAYIO_USERNAME }}
        password: ${{ secrets.QUAYIO_PASSWORD }}

    - name: Docker Buildx Argo workflow
      env:
        DOCKERIO_ORG: quay.io/numaio
        LATFORM: linux/x86_64
        TARGET: numalogic-prometheus/udf
        run: |
          tag=$(basename $GITHUB_REF)
          if [ $tag = "master" ]; then
            tag="latest"
          fi
          
          image_name="${DOCKERIO_ORG}/numalogic-prometheus/udf:${tag}"
          
          docker buildx build \
            --output "type=image,push=true" \
            --platform="${PLATFORM}" \
            --tag $image_name .

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          # ${{ steps.vars.outputs.tag }} has been released. 
          [quay.io/numaio/numalogic-prometheus/udf:${{ steps.vars.outputs.tag }}](https://quay.io/repository/numaio/numalogic-prometheus/udf)
        draft: false
        prerelease: false

    - name: Install poetry
      run: pipx install poetry

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'poetry'

    - name: Install dependencies
      run: |
        poetry env use ${{ matrix.python-version }}
        poetry install --with dev --all-extras

    - name: Run unit tests
      run: make test
