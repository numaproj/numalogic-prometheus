configs:
  - namespace: "sandbox_numalogic_demo1"
    metric_configs:
      - metric: "rollout_error_rate"
        composite_keys: [ "namespace", "name", "hash_id" ]
        static_threshold: 3
        static_threshold_wt: 0.6
      - metric: "rollout_latency"
        composite_keys: [ "namespace", "name", "hash_id" ]
        static_threshold: 3
    unified_configs:
      - unified_metric_name: "unified_anomaly"
        unified_metrics: ["rollout_error_rate", "rollout_latency"]
  - namespace: "sandbox_numalogic_demo2"
    metric_configs:
      - metric: "rollout_error_rate"
        composite_keys: [ "namespace", "name", "hash_id" ]
        static_threshold: 3
        static_threshold_wt: 0.7
      - metric: "rollout_latency"
        composite_keys: [ "namespace", "name", "hash_id" ]
        static_threshold: 3
    unified_configs:
      - unified_metric_name: "unified_anomaly"
        unified_metrics: [ "rollout_error_rate", "rollout_latency" ]
        unified_weights: [0.7, 0.3]
  - namespace: "sandbox_numalogic_demo3"
    metric_configs:
      - metric: "rollout_error_rate"
        composite_keys: [ "namespace", "name", "hash_id" ]
        static_threshold: 3
        scrape_interval: 30
        retrain_freq_hr: 8
        resume_training: "False"
        numalogic_conf:
          model:
            name: "SparseVanillaAE"
            conf:
              seq_len: 12
              n_features: 1
              encoder_layersizes:
                - 16
                - 8
              decoder_layersizes:
                - 8
                - 16
              dropout_p: 0.25
          trainer:
            max_epochs: 50
          preprocess:
            - name: "LogTransformer"
              stateful: false
              conf:
                add_factor: 3
            - name: "StandardScaler"
              conf:
                with_mean: False
          threshold:
            name: "StdDevThreshold"
          postprocess:
            name: "TanhNorm"
            stateful: false
            conf:
              scale_factor: 5
    unified_configs:
      - unified_metric_name: "unified_anomaly"
        unified_metrics: [ "rollout_error_rate" ]
        unified_strategy: "max"
        unified_weights: []